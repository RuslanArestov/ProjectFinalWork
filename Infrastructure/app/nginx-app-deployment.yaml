apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: atlantis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:                        
      serviceAccountName: ycr-sa
      containers:
      - name: nginx-app
        image: cr.yandex/crp31td5rtolopl6je0h/nginx-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: ycr-secret
